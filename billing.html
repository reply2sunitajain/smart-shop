<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .column {
            flex: 1;
            margin: 0 10px;
        }
        .column h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .accepted-cards img {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>BILLING ADDRESS</h2>
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter City">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state">
                    <option>Choose State..</option>
                    <option>delhi</option>
                    <option>State 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip code</label>
                <input type="text" id="zip" placeholder="Zip code">
            </div>
        </div>
        <div class="column">
            <h2>PAYMENT</h2>
            <div class="accepted-cards">
                <label>Accepted Card</label><br>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" width="50">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" width="50">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Discover_Card_logo.png" alt="Discover" width="50">
            </div>
            <div class="form-group">
                <label for="ccnum">Credit Card Number</label>
                <input type="text" id="ccnum" placeholder="Enter card number">
            </div>
            <div class="form-group">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" placeholder="Enter Month">
            </div>
            <div class="form-group">
                <label for="expyear">Exp Year</label>
                <select id="expyear">
                    <option>Choose Year..</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV">
            </div>
            <a href="#" class="btn">Proceed to Checkout</a>
        </div>
    </div>
</body>
</html>
