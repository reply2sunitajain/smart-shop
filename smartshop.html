    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Toy Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .search-box {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .cart {
            display: inline-block;
            margin-left: 20px;
        }

        .main {
            padding: 20px;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product,
        .cart-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            margin: 10px;
            background-color: #fff;
            width: 100%;
            max-width: 200px;
        }

        .product img,
        .cart-item img {
            width: 100px;
            height: 100px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .cart-list,
        .payment-form {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .cart-list .close,
        .payment-form .close {
            position: absolute;
            right: 25px;
            top: 25px;
            color: #aaa;
            font-size: 35px;
            font-weight: bold;
        }

        .cart-list .close:hover,
        .cart-list .close:focus,
        .payment-form .close:hover,
        .payment-form .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .cart-content,
        .form-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column {
            flex: 1;
            margin: 10px;
            min-width: 250px;
        }

        .column h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .accepted-cards img {
            margin-right: 5px;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 1.25rem;
            }

            .search-box {
                width: 150px;
            }

            .product-list {
                flex-direction: column;
                align-items: center;
            }

            .cart {
                display: block;
                margin-left: 0;
            }

            .column {
                flex: 100%;
                max-width: 100%;
                margin: 0;
            }

            .container {
                flex-direction: column;
                padding: 10px;
            }

            .cart-content,
            .form-content {
                margin: 30% auto;
                padding: 10px;
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }

            header h1 {
                font-size: 1rem;
            }

            .product,
            .cart-item {
                width: 100%;
                max-width: none;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            img {

                height: auto;
            }

        function displayProducts(productsToDisplay) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing products
            productsToDisplay.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" style="width:100px; height:100px;" />
                    <h3>${product.name}</h3>
                    <p>₹${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(name, price) {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;

            const cartItem = cartItems.find(item => item.name === name);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cartItems.push({ name, price, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            cartItems.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>₹${item.price} x ${item.quantity}</p>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
            });
        }

        function viewCart() {
            document.getElementById('cart-list').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cart-list').style.display = 'none';
        }

        function showPaymentForm() {
            document.getElementById('payment-form').style.display = 'block';
        }

        function closePaymentForm() {
            document.getElementById('payment-form').style.display = 'none';
        }

        function proceedToCheckout() {
            closePaymentForm();
            cartItems = [];
            cartCount = 0;
            document.getElementById('cart-count').textContent = cartCount;
            updateCart();
        }

        function handleEscKey(event) {
            if (event.key === 'Escape') {
                if (document.getElementById('cart-list').style.display === 'block') {
                    closeCart();
                } else if (document.getElementById('payment-form').style.display === 'block') {
                    closePaymentForm();
                }
            }
        }

        function searchProducts() {
            const query = document.getElementById('search-box').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        }

        window.onload = function () {
            displayProducts(products);
            document.getElementById('search-box').addEventListener('input', searchProducts);
        };

        document.addEventListener('keydown', handleEscKey);
